<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}Job Finder{% endblock %}</title>
      <style>
            * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
            }

            body {
                  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                  line-height: 1.6;
                  color: #333;
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  min-height: 100vh;
            }

            .container {
                  max-width: 1200px;
                  margin: 0 auto;
                  padding: 20px;
            }

            header {
                  background: white;
                  padding: 20px;
                  margin-bottom: 30px;
                  border-radius: 10px;
                  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            h1 {
                  color: #667eea;
                  font-size: 2rem;
            }

            .card {
                  background: white;
                  padding: 30px;
                  border-radius: 10px;
                  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                  margin-bottom: 20px;
            }

            .btn {
                  background: #667eea;
                  color: white;
                  padding: 12px 24px;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  font-size: 16px;
                  text-decoration: none;
                  display: inline-block;
                  transition: background 0.3s;
            }

            .btn:hover {
                  background: #5568d3;
            }

            .btn-secondary {
                  background: #6c757d;
            }

            .btn-secondary:hover {
                  background: #5a6268;
            }

            .form-group {
                  margin-bottom: 20px;
            }

            label {
                  display: block;
                  margin-bottom: 8px;
                  font-weight: 600;
                  color: #555;
            }

            input[type="text"],
            input[type="number"],
            select,
            textarea {
                  width: 100%;
                  padding: 10px;
                  border: 2px solid #e0e0e0;
                  border-radius: 5px;
                  font-size: 14px;
                  transition: border-color 0.3s;
            }

            input[type="text"]:focus,
            input[type="number"]:focus,
            select:focus,
            textarea:focus {
                  outline: none;
                  border-color: #667eea;
            }

            textarea {
                  resize: vertical;
                  min-height: 100px;
            }

            .checkbox-grid {
                  display: grid;
                  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                  gap: 15px;
                  margin-top: 10px;
            }

            .checkbox-item {
                  display: flex;
                  align-items: center;
            }

            .checkbox-item input[type="checkbox"] {
                  margin-right: 10px;
                  width: 20px;
                  height: 20px;
                  cursor: pointer;
            }

            .checkbox-item label {
                  margin: 0;
                  cursor: pointer;
                  font-weight: normal;
            }

            .help-text {
                  font-size: 13px;
                  color: #666;
                  margin-top: 5px;
            }

            .job-card {
                  background: #f8f9fa;
                  padding: 20px;
                  border-radius: 8px;
                  margin-bottom: 15px;
                  border-left: 4px solid #667eea;
                  transition: transform 0.2s, box-shadow 0.2s;
            }

            .job-card:hover {
                  transform: translateY(-2px);
                  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }

            .job-title {
                  font-size: 1.3rem;
                  color: #333;
                  margin-bottom: 10px;
            }

            .job-meta {
                  display: flex;
                  gap: 20px;
                  flex-wrap: wrap;
                  margin-bottom: 10px;
                  font-size: 14px;
                  color: #666;
            }

            .job-meta span {
                  display: flex;
                  align-items: center;
                  gap: 5px;
            }

            .match-score {
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  color: white;
                  padding: 5px 15px;
                  border-radius: 20px;
                  font-weight: bold;
                  display: inline-block;
                  margin-bottom: 10px;
            }

            .loading {
                  text-align: center;
                  padding: 40px;
            }

            .spinner {
                  border: 4px solid #f3f3f3;
                  border-top: 4px solid #667eea;
                  border-radius: 50%;
                  width: 50px;
                  height: 50px;
                  animation: spin 1s linear infinite;
                  margin: 0 auto 20px;
            }

            @keyframes spin {
                  0% {
                        transform: rotate(0deg);
                  }

                  100% {
                        transform: rotate(360deg);
                  }
            }

            .alert {
                  padding: 15px;
                  border-radius: 5px;
                  margin-bottom: 20px;
            }

            .alert-success {
                  background: #d4edda;
                  color: #155724;
                  border: 1px solid #c3e6cb;
            }

            .alert-error {
                  background: #f8d7da;
                  color: #721c24;
                  border: 1px solid #f5c6cb;
            }

            footer {
                  text-align: center;
                  padding: 20px;
                  color: white;
                  margin-top: 40px;
            }
      </style>
      {% block extra_css %}{% endblock %}
</head>

<body>
      <div class="container">
            <header>
                  <div
                        style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                        <div>
                              <h1>üéØ Job Finder</h1>
                              <p>Find your perfect job match</p>
                        </div>
                        <nav style="display: flex; gap: 15px; flex-wrap: wrap;">
                              <a href="/" style="color: #667eea; text-decoration: none; font-weight: 500;">üè† Home</a>
                              <a href="/questions" style="color: #667eea; text-decoration: none; font-weight: 500;">üìã
                                    Questions</a>
                        </nav>
                  </div>
            </header>

            {% block content %}{% endblock %}

            <footer>
                  <p>&copy; 2026 Job Finder | Powered by AI-driven matching</p>
            </footer>
      </div>

      {% block extra_js %}{% endblock %}
</body>

</html>
