version: "1.0"
name: auto_apply_to_job
model: gemini-2.5-pro
inputs:
  job_url: ""
  cover_letter_file: job-application-engine/input/cover_letter.md
  profile_json: job-application-engine/input/profile.json
  cv_pdf: job-application-engine/input/user_uploaded_cv.pdf
steps:
  - id: auto_apply_run
    description: Run the complete Playwright MCP auto-apply workflow.
    agent: auto_apply.orchestrator.AutoApplyOrchestrator
    action: run
    args:
      job_url: ${inputs.job_url}
      cover_letter: ${inputs.cover_letter_file}
      profile_path: ${inputs.profile_json}
      cv_path: ${inputs.cv_pdf}
outputs:
  - answers/applied/
  - answers/not_applied/
  - job-application-engine/output/pending_questions.json
  - job-application-engine/output/dom_snapshots/
